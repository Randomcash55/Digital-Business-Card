<!DOCTYPE html>

  <head>

    />
    <title>Business Card</title>

  <body>
    <div class="card">
      <div id="main-content">
        <!-- Main Content -->
        <div>
          <a href="https://github.com/Randomcash55" target="_blank"

        <a href="https://linkedin.com" target="_blank"><i class="fi fi-brands-linkedin"></i></a>
